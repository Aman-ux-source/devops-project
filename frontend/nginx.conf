server {
    listen 80;

    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    location /status {
        proxy_pass http://backend-service:3000/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

