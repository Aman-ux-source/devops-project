apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: devops-project
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: amanuxsource/devops-frontend:v7
          ports:
            - containerPort: 80

